<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SmartCal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .auth-form button {
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background: #333;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #007bff;
            text-decoration: none;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
        }
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .back-button:hover {
            background: #5a6268;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .continue-btn {
            flex: 1;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .page-header h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .page-header p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="page-header">
            <h2>Forgot Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        
        <form class="auth-form" id="forgotPasswordForm">
            <input type="email" id="resetEmail" placeholder="Enter your email address" required>
            
            <div class="button-group">
                <!-- <button type="button" class="back-button" onclick="goBack()">Back</button> -->
                <button type="submit" class="continue-btn">Continue</button>
            </div>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="auth-links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address.';
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }
            
            try {
                // For now, just show success message
                // Backend integration will be added later
                successMessage.textContent = 'Password reset link has been sent to your email address.';
                errorMessage.textContent = '';
                
                // Clear the form
                document.getElementById('resetEmail').value = '';
                
            } catch (error) {
                console.error('Error sending reset email:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                successMessage.textContent = '';
            }
        });
        
        // function goBack() {
        //     // Close the current window and return to login page
        //     window.close();
        //     // If window.close() doesn't work (due to browser security), redirect
        //     window.location.href = 'login.html';
        // }
    </script>
</body>
</html>
