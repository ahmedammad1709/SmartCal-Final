<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartCal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .auth-form button {
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background: #333;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #007bff;
            text-decoration: none;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Create Your SmartCal Account</h2>
        
        <form class="auth-form" id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="alias" placeholder="Username/Alias" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="auth-links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const alias = document.getElementById('alias').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            try {
                console.log('DEBUG: Attempting registration with:', { name, email, alias });
                
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        alias: alias,
                        password: password
                    })
                });
                
                console.log('DEBUG: Registration response status:', response.status);
                
                const data = await response.json();
                console.log('DEBUG: Registration response data:', data);
                
                if (response.ok) {
                    successMessage.textContent = 'Account created successfully! Redirecting to login...';
                    errorMessage.textContent = '';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.detail || 'Registration failed';
                    successMessage.textContent = '';
                }
            } catch (error) {
                console.error('DEBUG: Registration error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                successMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
